common: &common
  admins: ['rocco@upandsell.me', 'g.sica@grafoventures.com', 'rocco@galluzzo.me']
  secret_key_base: <%= ENV['SECRET_KEY_BASE'] %>
  mailchimp:
    client_id: <%= ENV['MAILCHIMP_CLIENT_ID'] %>
    client_secret: <%= ENV['MAILCHIMP_CLIENT_SECRET'] %>
  createsend:
    client_id: <%= ENV['CREATESEND_CLIENT_ID'] %>
    client_secret: <%= ENV['CREATESEND_CLIENT_SECRET'] %>
  mandrill:
    api_key: <%= ENV['MANDRILL_API_KEY'] %>
  paypal:
    mode: 'sandbox'
    app_id: <%= ENV['PAYPAL_APP_ID'] %>
    username: <%= ENV['PAYPAL_USERNAME'] %>
    password: <%= ENV['PAYPAL_PASSWORD'] %>
    signature: <%= ENV['PAYPAL_SIGNATURE'] %>
    sandbox_email_address: <%= ENV['PAYPAL_EMAIL'] %>
  aws:
    access_key_id: <%= ENV['AWS_ACCESS_KEY'] %>
    secret_access_key: <%= ENV['AWS_SECRET_KEY'] %>
    s3_host_name: <%= ENV['AWS_HOSTNAME'] %>
    bucket: <%= ENV['AWS_BUCKET'] %>
    bucket_url: <%= ENV['AWS_BUCKET_URL'] %>
    region: <%= ENV['AWS_REGION'] %>
  stripe:
    public_api_key: <%= ENV['STRIPE_PUBLIC_KEY'] %>
    api_key:  <%= ENV['STRIPE_PRIVATE_KEY'] %>

