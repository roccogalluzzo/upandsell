cache: true
language: ruby
rvm:
  - 2.1.5

services:
  - redis

env:
  global:
    - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage

before_install:
  - gem install capistrano
  - sudo apt-get install apt-get install fontconfig libfontconfig-dev libfontenc-dev libfontenc1 libxfont-dev libxfont1 xfonts-base xfonts-100dpi xfonts-75dpi xfonts-cyrillic ttf-mscorefonts-installer libxext-dev libwayland-dev


before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - cp config/database.shippable.yml config/database.yml
  - mysql -e 'create database if not exists upsell_test;'
  - RAILS_ENV=test rake db:migrate
  - source ~/.nvm/nvm.sh
  - npm install -g bower
  - bundle exec rake bower:install

script:
  - rake ci:all

after_success:
  - eval `ssh-agent -s`
  - ssh-add
  - cap production deploy

notifications:
  email:
    recipients: rocco@galluzzo.me
